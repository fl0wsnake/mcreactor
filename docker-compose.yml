version: '2'
services:
  web:
    image: node:boron
    ports:
      - "3000:3000"
    expose:
      - "3000"
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install -g nodemon; npm install -g yarn; yarn; cd vue; yarn; cd ..; nodemon -L bin.js"
  db:
      image: "mysql"
      ports:
        - "3306:3306"
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: mcreactor
        MYSQL_USER: monyk
        MYSQL_PASSWORD: root